<div class="form-container">
  <div class="form-wrapper">
    <h1><i class="fas fa-map-signs"></i>Routr</h1>
    <p class="form-message">Log In</p>
    <p ng-if="ctrl.errorMessage" class="error-message">{{ ctrl.errorMessage }}</p>
    <form ng-submit="ctrl.logIn()">
      <input
        type="text"
        ng-model="ctrl.logInForm.username"
        placeholder="New User"
      />
      <input
        type="password"
        ng-model="ctrl.logInForm.password"
        placeholder="Password"
      />
      <input class="btn green" type="submit" value="Log In">
    </form>
  </div>
</div>
