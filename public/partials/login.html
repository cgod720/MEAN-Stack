<div class="form-wrapper">
  <p ng-if="ctrl.errorMessage">{{ ctrl.errorMessage }}</p>
  <form ng-submit="ctrl.logIn()">
    <input type="text" ng-model="ctrl.logInForm.username" placeholder="New User"/>
    <input type="password" ng-model="ctrl.logInForm.password" placeholder="Password"/><br/>
    <input type="submit" value="Log In">
  </form>
</div>
