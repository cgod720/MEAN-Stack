<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="TheApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <nav>
      <span>Routr</span>

      <!-- if user is logged in -->
      <button
        ng-if="ctrl.currentUser"
        ng-click="ctrl.logOut()"
      >
        Log Out
      </button>
      <!--Welcome, User -->
      <div ng-if="ctrl.currentUser">
        <h1> Welcome, {{ctrl.currentUser.username = ctrl.currentUser.username}}</h1>

      </div>
      <!-- if user is logged out -->
      <button
        ng-if="ctrl.currentUser === false"
        ng-click="ctrl.changeInclude('login')"
      >
        Log In
      </button>
      <button
        ng-if="ctrl.currentUser === false"
        ng-click="ctrl.changeInclude('signup')"
      >
        Sign Up
      </button>
    </nav>

    <div ng-include="ctrl.includePath"></div>
  </body>
</html>
